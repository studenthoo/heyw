<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日志</title>
    <style>
        #log{
            width: 100%;
        }
        p{
            height:14px;
            line-height: 14px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="log">
        <h2>log</h2>
        {% for line in logs %}
        <p>{{ line }}</p>
        {% endfor %}
    </div>
</body>
</html>
